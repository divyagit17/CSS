<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post Page</title>
  <link rel="stylesheet" href="box.css" />
</head>
<body>
  <h1 class="title">My Blog Post</h1>

  <div class="blog-post content-box-demo">
    <h2>Content-Box Box Model</h2>
    <p>This box uses the default <strong>content-box</strong> model. Padding and border are added **outside** the width.</p>
  </div>

  <div class="blog-post border-box-demo">
    <h2>Border-Box Box Model</h2>
    <p>This box uses <strong>border-box</strong>. Padding and border are included <em>inside</em> the width.</p>
  </div>
</body>
</html>
