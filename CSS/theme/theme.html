    }

    /* Light Theme using RGB */
    .light-theme {
      background-color: rgb(245, 245, 245);
      color: rgb(33, 33, 33);
    }

    /* Dark Theme using HEX */
    .dark-theme {
      background-color: #121212;
      color: #ffffff;
    }

    /* Pastel Theme using HSL */
    .pastel-theme {
      background-color: hsl(240, 100%, 95%);
      color: hsl(240, 40%, 30%);
    }

      margin-top: 0;
    }

    p {
      font-size: 18px;
    }
