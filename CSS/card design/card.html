<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Cards with Dark Mode</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <!-- Dark Mode Toggle -->
  <input type="checkbox" id="dark-toggle" hidden />
  <label for="dark-toggle" class="toggle-label">ðŸŒ™ Toggle Dark Mode</label>

  <!-- Cards Section -->
  <section class="card-container">
    <div class="card">
      <img src="card 1.jpg" alt="Card Image 1">
      <h2>Card 1</h2>
      <p>This card uses fixed width and flexible height.</p>
    </div>
    <div class="card">
      <img src="card 2.jpg" alt="Card Image 2">
      <h2>Card 2</h2>
      <p>This card is responsive and adjusts to screen width.</p>
    </div>
    <div class="card">
      <img src="card 3.jpg" alt="Card Image 3">
      <h2>Card 3</h2>
      <p>This card has a min height and max width.</p>
    </div>
  </section>
</body>
</html>
